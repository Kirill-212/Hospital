<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>

    <link rel="stylesheet" type="text/css" href ="http://localhost:8075/style.css"/>

</head>
<body>

<div class="topnav">
    <a href="/reg">Register</a>
    <a href="/aut">Autorisation</a>
    <a href="/" >Main</a>
    <a href="/admin">Back</a>
    <h1 class="HeaderText">Hospital</h1>
</div>
<div class="contentreg">
    <button onclick="getAll()">refresh</button>
    <hr>
    <b>Id user:</b>
    <input type="text" placeholder="Input id user" id="id" >
    <hr>
    <b>Name hospital:</b>
    <input type="text" placeholder="Input name hospital" id="name_hospital">
    <hr>
    <b>Passport:</b>
    <input type="text" placeholder="Input passport" id="Passport">
    <hr>
    <b>Specialty:</b>
    <input type="text" placeholder="Input specialty" id="Specialty">
    <hr>
    <button onclick="Send()">Add doctor</button>
    <hr>
    <hr>
    <hr>
    <b>Del for id Doctor:</b>
    <input type="text" placeholder="Input id doctor" id="id_del">
    <hr>
    <button onclick="Del()">Delete</button>
    <hr>
    <hr>
    <b>Id doctor:</b>
    <input type="text" placeholder="Input id doctor" id="id_doctor">
    <hr>
    <b>New name hospital:</b>
    <input type="text" placeholder="Input name hospital" id="name_hospital_doctor">
    <hr>
    <b>New Passport:</b>
    <input type="text" placeholder="Input passport" id="Passport_doctor">
    <hr>
    <b>New specialty:</b>
    <input type="text" placeholder="Input specialty" id="Specialty_doctor">
    <hr>
    <button onclick="Update()">Update</button>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <div  id="result_for_login_doctor"> </div>
</div>

<div class="footer">
    <div  id="result_doctor"> </div>
    <div  id="result_for_delete_doctor"> </div>
    <div  id="result_for_update_doctor"> </div>

</div>
<script type="text/javascript">
    getAll();
    async function getAll() {
        document.getElementById('result_for_delete_doctor').innerHTML="";
        document.getElementById('result_for_update_doctor').innerHTML="";
        document.getElementById('result_for_login_doctor').innerHTML="";
        document.getElementById('result_doctor').innerHTML = "";
        let response = await fetch("/api/v1/admin/doctor",
            {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Accept': 'application/json'},
                body: JSON.stringify({
                    User_id:  localStorage.getItem('User_id'),
                    Role_id: localStorage.getItem('Role_id')
                })
            });
        let data = await response.json();
        if(response.status === 200)
        {
            console.log(localStorage.getItem('token'));
            console.log(localStorage.getItem('Role_id'));
            document.getElementById('result_for_login_doctor').innerHTML =data.doctor;
        }
        else
        {
            document.getElementById('result_for_login_doctor').innerHTML="Get:error";
        }
    }
    async function Update() {
        document.getElementById('result_for_update_doctor').innerHTML="";
        let send={
            id:document.getElementById('id_doctor').value,
            passport:document.getElementById('Passport_doctor').value,
            name_Hospital:document.getElementById('name_hospital_doctor').value,
            specialty:document.getElementById('Specialty_doctor').value
        };
        console.log(send);
        let response = await fetch('/api/v1/admin/updateDoctor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', 'Accept': 'application/json'
            },
            body: JSON.stringify(send)
        });
        let data = await response.json();
        if(response.status === 200)
        {
            document.getElementById('result_for_update_doctor').innerHTML ="Update:"+ data.userError;
            //  window.location.href = '/login';
        }
        else
        {
            if(typeof  data.userError != "undefined"){
                document.getElementById('result_for_update_doctor').innerHTML = "Update:"+data.userError+"<br>";
            }
            else{
                data.errors.forEach(err =>
                {
                    document.getElementById('result_for_update_doctor').innerHTML= "Update:";
                    document.getElementById('result_for_update_doctor').innerHTML+=err.field+':'+err.message;
                });
            }

        }
        document.getElementById('id_doctor').value="";
        document.getElementById('Passport_doctor').value="";
        document.getElementById('name_hospital_doctor').value="";
        document.getElementById('Specialty_doctor').value="";
    }
    async function Del() {
        document.getElementById('result_for_delete_doctor').innerHTML="";
        let send={
            id:document.getElementById('id_del').value
        };
        console.log(send);
        let response = await fetch('/api/v1/admin/delDoctor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', 'Accept': 'application/json'
            },
            body: JSON.stringify(send)
        });
        let data = await response.json();
        if(response.status === 200)
        {
            document.getElementById('result_for_delete_doctor').innerHTML ="Del:"+ data.userError;
            //  window.location.href = '/login';
        }
        else
        {
            if(typeof  data.userError != "undefined"){
                document.getElementById('result_for_delete_doctor').innerHTML = "Del:"+data.userError+"<br>";
            }
            else{
                data.errors.forEach(err =>
                {
                    document.getElementById('result_for_delete_doctor').innerHTML= "Del:";
                    document.getElementById('result_for_delete_doctor').innerHTML+=err.field+':'+err.message;
                });
            }

        }
        document.getElementById('id_del').value="";
    }

    async function Send() {
        document.getElementById('result_doctor').innerHTML="";
        let send={
            id:document.getElementById('id').value,
            passport:document.getElementById('Passport').value,
            name_Hospital:document.getElementById('name_hospital').value,
            specialty:document.getElementById('Specialty').value
        };
        console.log(send);
        let response = await fetch('/api/v1/admin/addDoctor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', 'Accept': 'application/json'
            },
            body: JSON.stringify(send)
        });
        let data = await response.json();
        if(response.status === 201)
        {
            document.getElementById('result_doctor').innerHTML ="Add:"+ data.userError;
            //  window.location.href = '/login';
        }
        else
        {
            if(typeof  data.userError != "undefined"){
                document.getElementById('result_doctor').innerHTML = "Add:"+data.userError+"<br>";
            }
            else{
                data.errors.forEach(err =>
                {
                    document.getElementById('result_doctor').innerHTML= "Add:";
                    document.getElementById('result_doctor').innerHTML+=err.field+':'+err.message;
                });
            }

        }
        document.getElementById('id').value="";
        document.getElementById('Passport').value="";
        document.getElementById('name_hospital').value="";
        document.getElementById('Specialty').value="";
    }


</script>
</body>
</html>
