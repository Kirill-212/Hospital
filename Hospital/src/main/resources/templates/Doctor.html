<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>

    <link rel="stylesheet" type="text/css" href ="http://localhost:8075/style.css"/>

</head>
<body>

<div class="topnav">
    <a href="/reg">Register</a>
    <a href="/aut">Autorisation</a>
    <a href="/" >Main</a>
    <a href="/admin">Back</a>
    <h1 class="HeaderText">Hospital</h1>
</div>
<div class="contentreg">
    <button onclick="getAll()">refresh</button>
    <b>Id reception:</b>
    <input type="text" placeholder="Input id reception" id="id_reception">
    <hr>
    <b>Diagnosis:</b>
    <input type="text" placeholder="Input diagnosis" id="diagnosis_reception">
    <hr>
    <b>Comments:</b>
    <input type="text" placeholder="Input comments" id="comments_reception">
    <hr>
    <button onclick="Update()">Update</button>
    <hr>
    <hr>
    <hr>
    <b>First name:</b>
    <input type="text" placeholder="Input First name" id="first_name">
    <hr>
    <b>Last name:</b>
    <input type="text" placeholder="Input Last name" id="last_name">
    <hr>
    <button onclick="Search()">Search</button>
    <hr>
    <hr>
    <div  id="result_for_login_doctor_view_all_reception"> </div>
</div>

<div class="footer">
    <div  id="result_for_update_doctor_reception"> </div>
    <div  id="result_for_search_doctor_reception"> </div>
</div>
<script type="text/javascript">
    getAll();
    async function getAll() {
        document.getElementById('result_for_login_doctor_view_all_reception').innerHTML="";
        document.getElementById('result_for_update_doctor_reception').innerHTML="";
        let response = await fetch("/api/v1/users/doctor/"+localStorage.getItem('id_doc'),
            {
                method: 'GET',
                headers: {'Content-Type': 'application/json', 'Accept': 'application/json'}
            });
        let data = await response.json();
        document.getElementById('result_for_login_doctor_view_all_reception').innerHTML = "";
        if(response.status === 200)
        {
            document.getElementById('result_for_login_doctor_view_all_reception').innerHTML =data.reception;
        }
        else
        {
            document.getElementById('result_for_login_doctor_view_all_reception').innerHTML="Get:error";
        }
    }
    async function Update() {
        document.getElementById('result_for_update_doctor_reception').innerHTML="";
        let send={
            id:document.getElementById('id_reception').value,
            diagnosis:document.getElementById('diagnosis_reception').value,
            comments:document.getElementById('comments_reception').value
        };
        console.log(send);
        let response = await fetch('/api/v1/users/updateReception', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', 'Accept': 'application/json'
            },
            body: JSON.stringify(send)
        });
        let data = await response.json();
        if(response.status === 200)
        {
            document.getElementById('result_for_update_doctor_reception').innerHTML ="Update:"+ data.userError;
            //  window.location.href = '/login';
        }
        else
        {
            if(typeof  data.userError != "undefined"){
                document.getElementById('result_for_update_doctor_reception').innerHTML = "Update:"+data.userError+"<br>";
            }
            else{
                data.errors.forEach(err =>
                {
                    document.getElementById('result_for_update_doctor_reception').innerHTML= "Update:";
                    document.getElementById('result_for_update_doctor_reception').innerHTML+=err.field+':'+err.message;
                });
            }

        }
        document.getElementById('id_reception').value="";
        document.getElementById('diagnosis_reception').value="";
        document.getElementById('comments_reception').value="";
    }

    async function Search() {
        document.getElementById('result_for_search_doctor_reception').innerHTML="";
        let send={
            firstName:document.getElementById('first_name').value,
            lastName:document.getElementById('last_name').value
        };
        console.log(send);
        let response = await fetch('/api/v1/users/Search/patient', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', 'Accept': 'application/json'
            },
            body: JSON.stringify(send)
        });
        let data = await response.json();
        if(response.status === 201)
        {
            document.getElementById('result_for_search_doctor_reception').innerHTML ="Search:"+ data.patients;
            //  window.location.href = '/login';
        }
        else
        {
            if(typeof  data.userError != "undefined"){
                document.getElementById('result_for_search_doctor_reception').innerHTML = "Search:"+data.userError+"<br>";
            }
            else{
                data.errors.forEach(err =>
                {
                    document.getElementById('result_for_update_doctor_reception').innerHTML= "Search:";
                    document.getElementById('result_for_update_doctor_reception').innerHTML+=err.field+':'+err.message;
                });
            }

        }
        document.getElementById('first_name').value="";
        document.getElementById('last_name').value="";
    }

</script>
</body>
</html>
